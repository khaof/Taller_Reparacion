<form name="formAltaEmpleado" id="formAltaEmpleado" class="form-horizontal">
	<div class="form-group">
		<label class="col-md-3 control-label" for="textinput">DNI:</label>
		<div class="col-md-7">
			<input name="txtDNIEmple" type="text" placeholder="DNI empleado" class="form-control input-md"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label" for="textinput">Nombre:</label>
		<div class="col-md-7">
			<input name="txtNombreEmple" type="text" placeholder="Nombre empleado" class="form-control input-md"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label" for="textinput">Apellidos:</label>
		<div class="col-md-7">
			<input name="txtApellidosEmple" type="text" placeholder="Apellidos empleado" class="form-control input-md"/>
		</div>
	</div>
	 <!-- Button -->
    <div class="form-group">
    <label class="col-md-3 control-label" for="singlebutton"></label>
        <div class="col-md-7">
          <input type="button" id="singlebutton" name="btnAltaEmple" class="btn btn-primary" value="Alta"/>
          <input type="reset" id="singlebutton" name="singlebutton" class="btn btn-danger" value="Limpiar"/>
        </div>
    </div>       
</form>
